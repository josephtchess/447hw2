<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
<h1>Update User</h1>
<form method="POST">
    <label for="fid">Which ID would you like to update: </label>
    <input type="number" id="fid" name="fid" required><br>
    <label for="fname">New Name: </label>
    <input type="text" id="fname" name="fname" required>
    <label for="fscore">New Score: </label>
    <input type="number" id="fscore" name="fscore" required>
    <input type="submit" value="Submit"><br>
    <button type="button" onclick="location.href='/'">Home</button>
</form>
{% for message in get_flashed_messages() %}
{{ message }}
{% endfor %}
</body>
</html>
